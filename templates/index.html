<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent: Day 6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .main-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .section-container {
            flex: 1;
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            transition: transform 0.3s ease;
        }
        .section-container:hover {
            transform: translateY(-5px);
        }
        h1 {
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
        }
        #hero-header {
            font-size: 2.5em;
            background: linear-gradient(45deg, #007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            animation: gradient-shift 5s ease infinite;
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .subtitle {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
        }
        input[type="text"], select, textarea {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        input[type="text"]:focus, select:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }
        button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
        #status-message, #echo-status-message {
            margin-top: 15px;
            font-style: italic;
            min-height: 20px;
        }
        #status-message.error, #echo-status-message.error {
            color: #e74c3c;
        }
        #status-message.success, #echo-status-message.success {
            color: green;
        }
        #loading-spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Echo Bot Waveform Animation */
        #waveform-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 50px;
            margin: 20px 0;
            gap: 5px;
        }
        .bar {
            width: 5px;
            height: 5px;
            background-color: #007bff;
            animation: waveform 1s infinite alternate;
        }
        .bar:nth-child(2) { animation-delay: -0.8s; }
        .bar:nth-child(3) { animation-delay: -0.6s; }
        .bar:nth-child(4) { animation-delay: -0.4s; }
        .bar:nth-child(5) { animation-delay: -0.2s; }
        @keyframes waveform {
            0% { transform: scaleY(0.2); }
            100% { transform: scaleY(1); }
        }
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <div class="section-container">
            <h1 id="hero-header">üé§ Welcome to Day 6 ‚Äì Let‚Äôs Make Some Noise!</h1>
            <p class="subtitle">Type some text and hear it spoken aloud.</p>
            
            <select id="voice-selector">
                <option value="en-US-terrell">üéôÔ∏è Terrell (Male, US)</option>
                <option value="en-US-caroline">üéôÔ∏è Caroline (Female, US)</option>
                <option value="en-US-gigi">üéôÔ∏è Gigi (Female, US)</option>
                <option value="en-GB-mark">üéôÔ∏è Mark (Male, UK)</option>
                <option value="en-GB-eleanor">üéôÔ∏è Eleanor (Female, UK)</option>
            </select>
            
            <textarea id="text-input" placeholder="Enter text to speak..." rows="4"></textarea>
            <button id="speak-button">üîä Generate Audio</button>
            
            <div id="loading-spinner"></div>
            <p id="status-message"></p>
            
            <audio id="audio-player" controls style="display:none;"></audio>
        </div>

        <div class="section-container">
            <h1>Echo Bot</h1>
            <p class="subtitle">Record a message, and we'll transcribe it for you!</p>
            
            <div style="margin: 20px 0;">
                <button id="start-recording-button">üéôÔ∏è Start</button>
                <button id="stop-recording-button" disabled>‚èπÔ∏è Stop</button>
            </div>
            
            <div id="waveform-container">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            
            <p id="echo-status-message"></p>
            
            <audio id="echo-audio-player" controls style="display:none;"></audio>
            
            <p id="transcription-result" style="font-style: italic; margin-top: 10px; text-align: left;"></p>
        </div>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
