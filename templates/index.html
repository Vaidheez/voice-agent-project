<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent: Day 3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
        }
        input[type="text"], select, textarea {
            width: 90%; /* Increased from 80% */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
        #status-message {
            margin-top: 15px;
            color: #e74c3c;
            font-style: italic;
            min-height: 20px;
        }
        #loading-spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="fun-title">It's My Third Day\~!</h1>
        <style>
        #fun-title {
        color: #007bff;
        margin-bottom: 10px;
        font-size: 2.5em;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 2s steps(15, end), blink-caret .75s step-end infinite alternate;
        }

        @keyframes typing {
        from { width: 0 }
        to { width: 100% }
        }

        @keyframes blink-caret {
        from, to { border-right-color: transparent }
        50% { border-right-color: #007bff; }
        }
</style>
        <p class="subtitle">Type some text and hear it spoken aloud.</p>
        
        <select id="voice-selector">
            <option value="en-US-terrell">Terrell (Male, US)</option>
            <option value="en-US-caroline">Caroline (Female, US)</option>
            <option value="en-US-gigi">Gigi (Female, US)</option>
            <option value="en-GB-mark">Mark (Male, UK)</option>
            <option value="en-GB-eleanor">Eleanor (Female, UK)</option>
        </select>
        
        <textarea id="text-input" placeholder="Enter text to speak..." rows="4"></textarea><br>
        <button id="speak-button">Generate Audio</button>
        
        <div id="loading-spinner"></div>
        <p id="status-message"></p>
        
        <audio id="audio-player" controls style="display:none;"></audio>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
