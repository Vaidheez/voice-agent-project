<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocaLoop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-container">
        
        <div class="card-container text-to-speech-section">
            <h1 class="app-name">VocaLoop</h1>
            <p class="section-subtitle">Type some text and hear it spoken aloud.</p>
            
            <div class="input-group">
                <label for="voice-selector">Select a Voice</label>
                <select id="voice-selector" class="styled-select">
                    <option value="en-US-terrell">🎙️ Terrell (Male, US)</option>
                    <option value="en-US-caroline">🎙️ Caroline (Female, US)</option>
                    <option value="en-US-gigi">🎙️ Gigi (Female, US)</option>
                    <option value="en-GB-mark">🎙️ Mark (Male, UK)</option>
                    <option value="en-GB-eleanor">🎙️ Eleanor (Female, UK)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="text-input">Enter Text</label>
                <textarea id="text-input" placeholder="What should I say?" rows="4"></textarea>
            </div>
            
            <button id="speak-button" class="action-button primary">🔊 Generate Audio</button>
            
            <div class="status-box">
                <div id="loading-spinner"></div>
                <p id="status-message" class="status-message"></p>
                <audio id="audio-player" controls class="audio-control" style="display:none;"></audio>
            </div>
        </div>

        <div class="card-container echo-bot-section">
            <h1 class="app-name">Echo Bot</h1>
            <p class="section-subtitle">Record your voice and hear it repeated in a new voice!</p>
            
            <div class="recording-controls">
                <button id="start-recording-button" class="action-button secondary">🎙️ Start</button>
                <button id="stop-recording-button" class="action-button secondary" disabled>⏹️ Stop</button>
            </div>
            
            <div id="waveform-container">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            
            <div class="status-box">
                <p id="echo-status-message" class="status-message"></p>
                <audio id="echo-audio-player" controls class="audio-control" style="display:none;"></audio>
                <p id="transcription-result" class="transcription-result"></p>
            </div>
        </div>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
